{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Index</title>
	{% bootstrap_css %}
	<link rel="stylesheet" type="text/css" href="{% static 'style/master.css' %}">
</head>
<body>
	<nav>
		<ul>
			<li><a href="{% url 'contato' %}">Contato</a></li>
			<li><a href="{% url 'produto' %}">Cadastre Produtos</a></li>
		</ul>
	</nav>
	<div class="container">
		<h1>Produtos</h1>

		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Produto</th>
					<th scope="col">Pre√ßo</th>
					<th scope="col">Estoque</th>
				</tr>
			</thead>
			<tbody>
				{% for produto in produtos %}
					<tr>
						<td scope="row">{{ produto.id }}</td>
						<td scope="row"><a href="#modal{{ produto.id }}" data-toggle="modal">{{ produto.nome }}</a></td>
						<td scope="row">{{ produto.preco }}</td>
						<td scope="row">{{ produto.estoque }}</td>
					</tr>
					<div class="modal fade bd-exemple-modal-lg show" id="modal{{ produto.id }}" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button class="close" data-dismiss="modal">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body" id="dynamic-content">
									<img src="{{ produto.imagem.url }}" class="img-fluid" alt="{{ produto.nome }}">
								</div>
							</div>
						</div>
					</div>
				{% endfor %}
			</tbody>
		</table>

	</div>

	{% bootstrap_javascript jquery='full' %}
</body>
</html>
